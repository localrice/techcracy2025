<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techcracy 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>

            <div class="navigation__background">&nbsp;</div>

            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item" ><a href="#home" class="navigation__link">Home</a></li>
                    <li class="navigation__item"><a href="#events" class="navigation__link">Events</a></li>
                    <li class="navigation__item"><a href="#team" class="navigation__link">Team</a></li>
                    <li class="navigation__item"><a href="#merchandise" class="navigation__link">MERCHANDISE</a></li>

            </nav>
            <script>
        document.querySelectorAll('.navigation__link').forEach(link => {
    link.addEventListener('click', () => {
      document.querySelector('.navigation__checkbox').checked = false;
    });
  });
</script>
        </div>
    <header id="home">
        <h1>2025</h1>
        <h2 id="glitch-text">
            <span class="glitch-layer" id="glitch-main">TECHCRACY</span>
            <span class="glitch-layer glitch-r">TECHCRACY</span>
            <span class="glitch-layer glitch-b">TECHCRACY</span>
        </h2>
    </header>
    <section id="events">
        <h1 id="events-title">EVENTS</h1>
        <div class="events-container">
            <div class="left-events">
                <div class="event">Event 1</div>
                <div class="event">Event 2</div>
            </div>
            <div class="character">
                <img src="character.png" alt="Character">
            </div>
            <div class="right-events">
                <div class="event">Event 3</div>
                <div class="event">Event 4</div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
    header {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%); */
        position: relative;
        overflow: hidden;
    }

    #glitch-text {
        position: relative;
        display: inline-block;
        opacity: 0;
        transform: scale(0.8);
    }
    .glitch-layer {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        pointer-events: none;
        user-select: none;
    }
    #glitch-main {
        position: relative;
        color: #fff;
        z-index: 3;
        pointer-events: auto;
        user-select: auto;
    }
    .glitch-r {
        color: #f0f;
        z-index: 2;
        opacity: 0.7;
        text-shadow: 2px 0 6px #f0f, 0 0 12px #f0f;
        mix-blend-mode: lighten;
    }
    .glitch-b {
        color: #0ff;
        z-index: 1;
        opacity: 0.7;
        text-shadow: -2px 0 6px #0ff, 0 0 12px #0ff;
        mix-blend-mode: lighten;
    }
    #events {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        /* padding: px 20px; */
    }

    #events-title {
        color: transparent;
        -webkit-text-stroke: 6px #fff;
        text-stroke: 6px #fff;
        font-size: 6rem;
        margin: 0 0 20px 0;
        font-weight: 900;
        letter-spacing: 0.2em;
        text-shadow:
            0 0 5px #fff,
            0 0 10px #fff;
        align-self: center;
    }

    </style>
    <script>
    // Cyberpunk entrance animation
    window.addEventListener('DOMContentLoaded', () => {
        const glitchText = document.getElementById('glitch-text');
        const main = document.getElementById('glitch-main');
        const r = document.querySelector('.glitch-r');
        const b = document.querySelector('.glitch-b');
        if (!glitchText || !main || !r || !b) return;

        // Animate the group: fade in, scale up, flicker colors
        anime.timeline()
            .add({
                targets: '#glitch-text',
                opacity: [0, 1],
                scale: [0.8, 1.05],
                easing: 'easeOutExpo',
                duration: 600
            })
            .add({
                targets: '#glitch-text',
                scale: [1.05, 1],
                easing: 'easeOutBack',
                duration: 300
            }, '-=200')
            .add({
                targets: [main, r, b],
                opacity: [
                    { value: 0.6, duration: 60 },
                    { value: 1, duration: 60 },
                    { value: 0.8, duration: 60 },
                    { value: 1, duration: 60 }
                ],
                easing: 'steps(2)',
                duration: 240
            }, '-=200');


    });

    // Cyberpunk glitch effect using anime.js and CSS
    function cyberpunkGlitch() {
        const r = document.querySelector('.glitch-r');
        const b = document.querySelector('.glitch-b');
        const main = document.getElementById('glitch-main');
        if (!r || !b || !main) return;

        function doGlitch() {
            anime({
                targets: r,
                translateX: [
                    { value: anime.random(-8, 8), duration: 40 },
                    { value: anime.random(-16, 16), duration: 40 },
                    { value: 0, duration: 60 }
                ],
                translateY: [
                    { value: anime.random(-2, 2), duration: 40 },
                    { value: anime.random(-4, 4), duration: 40 },
                    { value: 0, duration: 60 }
                ],
                opacity: [
                    { value: 1, duration: 40 },
                    { value: 0.7, duration: 40 },
                    { value: 0.7, duration: 60 }
                ],
                easing: 'steps(2)',
                complete: () => {}
            });
            anime({
                targets: b,
                translateX: [
                    { value: anime.random(-8, 8), duration: 40 },
                    { value: anime.random(-16, 16), duration: 40 },
                    { value: 0, duration: 60 }
                ],
                translateY: [
                    { value: anime.random(-2, 2), duration: 40 },
                    { value: anime.random(-4, 4), duration: 40 },
                    { value: 0, duration: 60 }
                ],
                opacity: [
                    { value: 1, duration: 40 },
                    { value: 0.7, duration: 40 },
                    { value: 0.7, duration: 60 }
                ],
                easing: 'steps(2)',
                complete: () => {}
            });
            anime({
                targets: main,
                opacity: [
                    { value: 0.7, duration: 30 },
                    { value: 1, duration: 70 }
                ],
                easing: 'steps(2)',
                complete: () => {}
            });
            setTimeout(doGlitch, 600 + Math.random() * 400);
        }
        doGlitch();
    }
    cyberpunkGlitch();

    // Scroll-based background grayscale effect
    window.addEventListener('scroll', () => {
        const events = document.getElementById('events');
        if (!events) return;
        const rect = events.getBoundingClientRect();
        const windowHeight = window.innerHeight;
        // Progress from 0 to 1 as events section enters and fills the viewport
        const progress = Math.min(1, Math.max(0, (windowHeight - rect.top) / windowHeight));
        document.body.style.setProperty('--grayscale', progress);
    });
    </script>
</body>
</html>
